<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Contact us</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/header.css">
</head>
<body>
    <div class="main-wrapper">
        <header class="header">
            <div class="header-top">
                <img class="logo-img" src="img/product-logo.png">
                <button id="hamburgerButton" class="toggle-menu"></button>
            </div>

            <nav class="main-nav">
                <ul id="mainMenu" class="nav-list">
                    <li class="nav-list-item">
                        <a href="#" class="nav-list-link">ראשי</a>
                    </li>
                    <li class="nav-list-item">
                        <a href="#" class="nav-list-link">מי אנחנו</a>
                    </li>
                    <li class="nav-list-item">
                        <a href="#" class="nav-list-link">סקירות</a>
                    </li>
                    <li class="nav-list-item">
                        <a href="#" class="nav-list-link">מדריכים</a>
                    </li>
                    <li class="nav-list-item">
                        <a href="#" class="nav-list-link">צור קשר</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main class="main-content">
            <h1>קו המשווה צור קשר</h1>
            <h2>כותרת משנית</h2>

            <form class="contact-us-form">
                <input type="text" class="contact-us-input input-full-name" placeholder="שם מלא">
                <input type="tel" class="contact-us-input input-phone-number" placeholder="סלולרי">
                <input type="email" class="contact-us-input input-email" placeholder="דואר אלקטרוני">
                <input type="tel" class="contact-us-input input-id" placeholder="ת.ז.">
                <textarea class="contact-us-input" name="" cols="30" rows="10" placeholder="נושא הפניה"></textarea>
            </form>
        </main>
    </div>

</body>
</html>
